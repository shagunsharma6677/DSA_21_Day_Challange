  // CLEAR-INTERVAL
  let h1 = document.querySelector("#timer");

  function count() {
    let i = 1;
    let count_Down = setInterval(function () {
      if (i === 10) {
        clearInterval(count_Down); //Now we Have the identification of interva ("count_Down") which we have to stop.
      }

      h1.innerText = i;
      i++;
    }, 1000);
  }

  count();
