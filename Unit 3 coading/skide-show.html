  let body = document.querySelector("#carousel");

  function carousel() {
    let images = [
      `https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/4831/1374831-h-13b22eedb0fa`,
      `https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/1300/1351300-h-57705cab5962`,
      `https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/1331/641331-h`,
    ];

    let imgElement = document.createElement("img");
    imgElement.src = images[0];
    body.append(imgElement);

    let i = 1; //Debug value to stop initial black page
    setInterval(function () {
      if (i == images.length) {
        i = 0;
      }

      imgElement.src = images[i];
      body.append(imgElement);
      i++;
    }, 2000);
  }

  carousel();
</script>
